<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">Churn Prediction</h1>

        <form class = "p - 3 text-center" action="/", method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name = "clientsfile">
            <input class = "btn btn-primary mt-3" type="submit" value="Predict">
        </form>
        {% if prediction %}
        <p class="text-center">Clients will {{ prediction }}</p>
        {% endif %}
        
        <a class="btn btn-secondary mt-3" href="{{ url_for('download_template') }}">Download Template</a>

    
    </body>

</html>
